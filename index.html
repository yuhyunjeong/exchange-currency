<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--css파일 연결해주는 코드. link 쳐서 link:css 선택-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/exchange.png" style="height: 300px" />
    <h1>Currency Converter</h1>
    <div class="container">
      <div class="exchange-box">
        <div class="dropdown">
          <button class="dropbtn" id="from-button">USD</button>
          <div class="dropdown-content" id="from-currency-list">
            <a href="#">USD</a>
            <a href="#">KRW</a>
            <a href="#">CAD</a>
          </div>
        </div>
        <div class="input-area">
          <input type="number" id="from-input" onkeyup="convert('from')" />
          <div id="from-unit">달러</div>
        </div>
      </div>
      <h1>=</h1>
      <div class="exchange-box">
        <div class="dropdown">
          <button class="dropbtn" id="to-button">USD</button>
          <div class="dropdown-content" id="to-currency-list">
            <a href="#">USD</a>
            <a href="#">KRW</a>
            <a href="#">CAD</a>
          </div>
        </div>
        <div class="input-area">
          <input type="number" id="to-input" onkeyup="convert('to')" />
          <div id="to-unit">달러</div>
        </div>
      </div>
    </div>

    <!--js파일 연결해주는 코드. script 쳐서 script:src 선택-->
    <script src="main.js"></script>
  </body>
</html>
